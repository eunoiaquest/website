version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextn-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - GOOGLE_GENAI_API_KEY=${GOOGLE_GENAI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => { if (res.statusCode !== 200) throw new Error('Health check failed'); })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
